apply plugin: 'com.android.library'
apply plugin: 'checkstyle'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    }
    repositories {
        mavenCentral()
        maven { url 'http://guardian.github.com/maven/repo-releases' }
    }
}

repositories {
    mavenCentral()
    maven { url 'http://guardian.github.com/maven/repo-releases' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.gu:option:1.3'
    implementation 'com.github.frankiesardo:auto-parcel:0.3.1'
    compileOnly "com.google.auto.value:auto-value:1.6"
    annotationProcessor "com.google.auto.value:auto-value:1.6"
    implementation 'com.github.frankiesardo:auto-parcel-processor:0.3.1'
    annotationProcessor 'com.github.frankiesardo:auto-parcel-processor:0.3.1'
}

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

checkstyle {
    configFile project.file('../config/checkstyle/checkstyle.xml')
    showViolations false
}


gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.allTasks.any { it instanceof Sign } &&
            ':library:uploadArchives' in gradle.startParameter.taskNames) {
        // Use Java 6's console to read from the console (no good for a CI environment)
        Console console = System.console()
        console.printf "\n\nWe have to sign some things in this build.\n\nPlease enter your signing details.\n\n"
        allprojects { ext."signing.password" = console.readPassword("PGP Private Key Password: ") }
    }
}
